# Mosquitto Configuration for Claude Browser Proxy
# =================================================

# Allow anonymous connections (no username/password required)
allow_anonymous true

# Default MQTT listener on port 1883
listener 1883 localhost

# WebSocket listener on port 9001 (required for Chrome extension)
listener 9001
protocol websockets

# Logging
log_dest stderr
log_type error
log_type warning
log_type notice
log_type information
